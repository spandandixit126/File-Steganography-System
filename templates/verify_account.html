{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account</title>
        <link rel="icon" href="static/favicon.ico">
     <link rel="stylesheet" type="text/css" href={% static 'login_register.css' %}>
</head>
<body>
<div class="login-box">
    <h2>Verify Account</h2>
    <form action="verify_account" method="post" id="register_page">
        {% csrf_token %}
        <table>
            <tr>
                <th>
                    <div class="user-box">
                        <input type="text" name="email" required="">
                        <label>Email</label>
                    </div>
                </th>
                <th>
                    <div style="text-align: center;margin-left: 100px">
                        <a type="submit" href="javascript:" onclick="document.getElementById('register_page').submit();" action="submit">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            SUBMIT
                        </a>
                        <script>
                            function myFunction() {
                                document.getElementById("register_page").submit();
                            }
                        </script>
                        <br/><br/>
                        <br/>
                        <br/>
                        <label style="color: white">OR</label>
                        <br/>
                        <a style="height: 20px" href="login">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Login Here!
                        </a>
                    </div>
                </th>
            </tr>
            <tr>
                <div style="color: red;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </tr>
        </table>
    </form>
</div>
</body>
