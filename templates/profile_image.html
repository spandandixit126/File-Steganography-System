<style>
    img{
        max-height: 100%;
        max-width: 100%;
        border-radius: 15px 15px 0 0;
    }
</style>
{% if user.is_authenticated %}
    {% if user.extendedusers.p_pic != '' %}
        <img src="static/{{ user.extendedusers.p_pic }}"
             alt="my image">
    {% else %}
        <img src=static/profile.png
             alt="my image">
    {% endif %}
{% else %}
    <img src=static/guests.png
         alt="my image">
{% endif %}
