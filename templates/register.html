{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href={% static 'login_register.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'popup.css' %}>
    <script type="text/javascript" src="{% static 'popup.js' %}"></script>
</head>
<body>
<div class="login-box">
    <h2>Register</h2>
    <form action="register" method="post" id="register_page">
        {% csrf_token %}
        <table>
            <tr>
                <th>
                    <div class="user-box">
                        <input type="text" name="first_name" required style="width: 200px">
                        <label>First Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="last_name" required>
                        <label>Last Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="username" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="c_password" required>
                        <label>Confirm Password</label>
                    </div>
                </th>
                <th>
                    <div style="text-align: center;margin-left: 100px">
                        <a type="submit" href="javascript:" onclick="document.getElementById('register_page').submit()"
                           action="submit">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            SUBMIT
                        </a>
                        <br/><br/>
                        <br/>
                        <br/>
                        <label style="color: white">Already a User?</label>
                        <br/>
                        <a style="height: 20px" href="login">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Login Here!
                        </a>
                    </div>
                </th>
            </tr>
            <tr>
                <div style="color: red;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </tr>
        </table>
    </form>
</div>
</body>
